[theme]
# Modern LeetCode-inspired theme with enhanced aesthetics
primaryColor = "#FFA116"        # LeetCode Orange - Primary actions
backgroundColor = "#0A0E1A"      # Deep dark blue-black - Main background
secondaryBackgroundColor = "#1A1F2E"  # Softer dark - Cards and containers
textColor = "#F5F5F5"           # Off-white - Primary text
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[runner]
magicEnabled = true
fastReruns = true
