version: '3.8'

services:
  leetcode-dashboard:
    build: .
    container_name: leetcode-team-dashboard
    ports:
      - "8501:8501"
    volumes:
      # Mount volume for persistent S3 cache storage
      - ./data:/app/.s3_cache
    env_file:
      - .env
    # Use public DNS servers to avoid network categorization issues
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  scheduler:
    build: .
    container_name: leetcode-scheduler
    command: python scheduler.py
    volumes:
      # Share the same data directory for persistence
      - ./data:/app/.s3_cache
    env_file:
      - .env
    # Use public DNS servers to avoid network categorization issues
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    restart: unless-stopped
    depends_on:
      - leetcode-dashboard
    healthcheck:
      test: ["CMD", "pgrep", "-f", "scheduler.py"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s
