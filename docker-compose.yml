version: '3.8'

services:
  leetcode-dashboard:
    build: .
    container_name: leetcode-team-dashboard
    ports:
      - "8501:8501"
    volumes:
      # Mount volume for persistent S3 cache storage
      - ./data:/app/.s3_cache
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
