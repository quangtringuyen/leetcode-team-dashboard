version: '3.8'

services:
  # FastAPI Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: leetcode-api
    restart: unless-stopped
    ports:
      - "8090:8000"  # Changed to port 8080 to avoid conflict
    volumes:
      # Persistent data storage
      - ./data:/app/data
      # Logs directory
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    # Use public DNS servers to avoid network issues
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    networks:
      - leetcode-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.leetcode.service=api"
      - "com.leetcode.description=FastAPI Backend"

  # Scheduler Service (Weekly Snapshots)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: leetcode-scheduler
    restart: unless-stopped
    command: python scheduler.py
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - RUN_ON_STARTUP=false
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    networks:
      - leetcode-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "pgrep", "-f", "scheduler.py"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.leetcode.service=scheduler"
      - "com.leetcode.description=Weekly Snapshot Scheduler"

  # Nginx Reverse Proxy (Optional - uncomment to enable)
  # nginx:
  #   image: nginx:alpine
  #   container_name: leetcode-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - api
  #   networks:
  #     - leetcode-network

networks:
  leetcode-network:
    driver: bridge

volumes:
  data:
  logs:
