version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: leetcode-api
    restart: unless-stopped
    ports:
      - "8090:8000"
    environment:
      # Load from .env file
      - SECRET_KEY=${SECRET_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-ap-southeast-1}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-}
      - S3_PREFIX=${S3_PREFIX:-prod}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:8090}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - leetcode-network

  # Scheduler Service
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: leetcode-scheduler
    restart: unless-stopped
    command: ["python", "scheduler.py"]
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-ap-southeast-1}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-}
      - S3_PREFIX=${S3_PREFIX:-prod}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      - RUN_ON_STARTUP=false
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/backups
    depends_on:
      api:
        condition: service_started
    networks:
      - leetcode-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://api.quangtringuyen.cloud}
    container_name: leetcode-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - TZ=Asia/Ho_Chi_Minh
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - leetcode-network

networks:
  leetcode-network:
    driver: bridge

volumes:
  data:
  logs:
 